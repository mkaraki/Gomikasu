<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ゴミカス 〇ね ボタン</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145365019-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-145365019-1');

        function play(id) {
            var p = document.getElementById('a-' + id);
            if (!p.paused) {
                p.pause();
                p.currentTime = 0;
            }
            p.play();
            gtag('event', 'play', {
                'event_category': "Gomikasu Button Service",
                'event_label': id
            });
        }
    </script>
</head>

<body>
    <h1>ゴミカス 〇ね ボタン</h1>
    <p>ライセンス 及び Windows版 は <a href="download.html">こちら</a></p>

    <div id="app">
        <div id="players">
            <audio id="a-all" preload="auto">
                <source src="res/all.mp3" type="audio/mpeg">
                <source src="res/all.wav" type="audio/wav">
                <p>ご利用の環境では <i><code>ゴミカス　〇ね</code></i> の音声が再生されない場合がございます。</p>
            </audio>
            <audio id="a-gomikasu" preload="auto">
                <source src="res/gomikasu.mp3" type="audio/mpeg">
                <source src="res/gomikasu.wav" type="audio/wav">
                <p>ご利用の環境では <i><code>ゴミカス</code></i> の音声が再生されない場合がございます。</p>
            </audio>
            <audio id="a-sine" preload="auto">
                <source src="res/sine.mp3" type="audio/mpeg">
                <source src="res/sine.wav" type="audio/wav">
                <p>ご利用の環境では <i><code>〇ね</code></i> の音声が再生されない場合がございます。</p>
            </audio>
        </div>
        <div id="btns">
            <button id="b-gomikasu" onclick="play('gomikasu');">ゴミカス</button>
            <button id="b-sine" onclick="play('sine');">〇ね</button>
            <button id="b-all" onclick="play('all');">ゴミカス　〇ね</button>
        </div>
    </div>
</body>

</html>
