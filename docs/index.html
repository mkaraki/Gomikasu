<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ゴミカス 〇ね ボタン</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145365019-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-145365019-1');

        function play(id) {
            var p = document.getElementById('a-' + id);
            if (!p.paused) {
                p.pause();
                p.currentTime = 0;
            }
            p.play();
            ga('send', 'event', 'play', id)
        }
    </script>
</head>

<body>
    <h1>ゴミカス 〇ね ボタン</h1>
    <p>ライセンス 及び Windows版 は <a href="download.html">こちら</a></p>

    <div id="app">
        <div id="players">
            <audio id="a-all" src="res/all.wav" preload="auto">ご利用の環境では一部の音声が再生されない場合がございます。</audio>
            <audio id="a-gomikasu" src="res/gomikasu.wav" preload="auto"></audio>
            <audio id="a-sine" src="res/sine.wav" preload="auto"></audio>
        </div>
        <div id="btns">
            <button id="b-gomikasu" onclick="play('gomikasu');">ゴミカス</button>
            <button id="b-sine" onclick="play('sine');">〇ね</button>
            <button id="b-all" onclick="play('all');">ゴミカス　〇ね</button>
        </div>
    </div>
</body>

</html>
